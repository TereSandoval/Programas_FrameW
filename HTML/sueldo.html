<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldos</title>
    <link rel="stylesheet" href="../CSS/Estilo3.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Sueldos</h1>

        <label for="sueldo1">Sueldo del Trabajador 1:</label>
        <input type="number" id="sueldo1" placeholder="Introduce el sueldo del trabajador 1">

        <label for="sueldo2">Sueldo del Trabajador 2:</label>
        <input type="number" id="sueldo2" placeholder="Introduce el sueldo del trabajador 2">

        <label for="sueldo3">Sueldo del Trabajador 3:</label>
        <input type="number" id="sueldo3" placeholder="Introduce el sueldo del trabajador 3">

        <label for="sueldo4">Sueldo del Trabajador 4:</label>
        <input type="number" id="sueldo4" placeholder="Introduce el sueldo del trabajador 4">

        <label for="sueldo5">Sueldo del Trabajador 5:</label>
        <input type="number" id="sueldo5" placeholder="Introduce el sueldo del trabajador 5">

        <button onclick="calcularNomina()">Calcular Nómina Total</button>

        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="nominaTotal"></p>
        </div>
    </div>

    <script src="../JS/funcion3.js"></script>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="../CSS/Estilo4.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Promedio del Alumno</h1>

        <!-- Formulario para ingresar las calificaciones de 3 materias -->
        <label for="materia1">Calificación de la Materia 1:</label>
        <input type="number" id="materia1" placeholder="Introduce la calificación de la materia 1">

        <label for="materia2">Calificación de la Materia 2:</label>
        <input type="number" id="materia2" placeholder="Introduce la calificación de la materia 2">

        <label for="materia3">Calificación de la Materia 3:</label>
        <input type="number" id="materia3" placeholder="Introduce la calificación de la materia 3">

        <button onclick="calcularPromedio()">Calcular Promedio</button>

        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="promedio"></p>
        </div>
    </div>

    <script src="../JS/funcion4.js"></script>
</body>
</html>

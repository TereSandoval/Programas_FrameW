<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="../CSS/Estilo2.css">
</head>
<body>
    <div class="container">
        <h1>Ingresa tus datos personales</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Introduce tu edad">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Introduce tu correo electrónico">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Introduce tu teléfono">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Introduce tu dirección">

        <button onclick="mostrarDatos()">Mostrar Datos</button>

        <div id="datos-usuario">
            <h2>Datos Ingresados:</h2>
            <p id="resultado-nombre"></p>
            <p id="resultado-edad"></p>
            <p id="resultado-email"></p>
            <p id="resultado-telefono"></p>
            <p id="resultado-direccion"></p>
        </div>
    </div>

    <script src="../JS/funcion2.js"></script>
</body>
</html>
